<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>movie app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
   <div class="bg-danger text-white p-2 containerfluid">
    <h1>My Movies</h1>
   </div>
   <div class="form m-5">
    <form id="myForm">
        <div class="mb-3">
  <label for="movieTitle" class="form-label text-danger">movie name</label>
  <input type="text" class="form-control" id="movieTitle" placeholder="Enter movie name">
</div>
       <div class="mb-3">
  <label for="movieId" class="form-label text-danger">movie ID</label>
  <input type="text" class="form-control" id="movieId" placeholder="Enter movie ID">
</div>
       <div class="mb-3">
  <label for="movieImage" class="form-label text-danger">movie Image</label>
  <input type="text" class="form-control" id="movieImage" placeholder="Enter movie url">
</div>
<div class="mb-3">
  <label for="moviePlot" class="form-label">movie plot</label>
  <textarea class="form-control" id="moviePlot" rows="3" placeholder="Enter movie plot"></textarea>
</div>
<button class="btn btn-dark mt-3">Add movie</button>
    </form>
   </div>
   <div class="row m-5" id="movies-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
  </body>
</html>
